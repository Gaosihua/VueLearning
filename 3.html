<!DOCTYPE html>
<!--双向绑定非常有用，v-model-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据双向绑定</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <form action="http://www.baidu.com">
            <input type="text" v-model="val">
            <h1>{{val}}</h1>
        </form>

    </div>
</body>
<script>
      new Vue({
          el:"#app",
          data:{
              val:"456"
          }
      })
</script>
