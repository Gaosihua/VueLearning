<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{title}}
        <h1>{{job}}</h1>   
        <div v-if="day==3">今天是星期三</div>
        <div v-else-if="day==4">今天是星期四</div>
        <div v-else-if="day==5">今天是星期五</div>
        <div v-else-if="day==6">今天是星期六</div>
        <div v-else>格式错误</div>
    </div>

</body>
</html>
<!--通过#app绑定某一个html标签的id，.class可以绑定某一个标签的类型-->
<script>
    
    var app1=new Vue({
        el: "#app",
        data:{
            title: "this is a boy",
            job: "web前端开发",
            day: new Date().getDay()
        }
    })
</script>
